<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PetShop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/footer.js"></script>
</head>
<body>
    <nav class = "navbar fixed-top navbar-expand-lg bg-light">

    </nav>

    <h1 class="text-center pt-5"> Mantenedor de bodega</h1>

    <form method="POST" id="formbodega" action="recibir_datos">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Categoría</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Elegir...</option>
                      <option value="1">Perros</option>
                      <option value="2">Gatos</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text px-3" for="inputGroupSelect01">Producto</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Elegir...</option>
                      <option value="1">Saco de alimento Cat Show</option>
                      <option value="2">Peineta para gatos</option>
                      <option value="3">Saco de alimento Royal canin</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <button type="submit" class="btn btn-primary">Nuevo</button>
                  </div>
            </div>
            <div class="col">
                <img src="img/PlaceHolder.png" alt="imagen producto" id="img_prod">
            </div>
        </div>
    </div>
  </form> 
    <div class="m-5">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">ID</th>
                <th scope="col">Categoría</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Opciones</th>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>300</td>
                <td>Gatos</td>
                <td>Saco de alimento Cat Show </td>
                <td>Vendido</td>
                <td>Eliminar</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>301</td>
                <td>Gatos</td>
                <td>Peineta para gatos</td>
                <td>En bodega</td>
                <td>Eliminar</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>400</td>
                <td>Perros</td>
                <td>Saco de alimento Royal canin</td>
                <td>Despachado</td>
                <td>Eliminar</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
    <footer class="container-fluid grey fixed-bottom">

    </footer>
</body>
</html>
