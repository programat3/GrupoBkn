{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'core/css/forms.css'%}" rel="stylesheet">
    <title>PetShop</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center !important;">
            Littles Petshop
        </h1>
        <br><br>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="mx-auto col-sm-12 col-md-6 col-lg-6 col-xl-6 ficha_auto_recuadro">
                    <img src="/media/{{ producto.imagenProducto }}" class="ficha_auto_imagen" alt="">
                </div>
                <div class="mx-auto col-sm-12 col-md-6 col-lg-6 col-xl-6 ficha_datos_recuadro">
                    <h1>
                        nombre Producto: {{ producto.nombreProducto }}<br><br>
                    </h1>
                    <p>Precio {{ producto.precioProducto }}</p>
                    <h2>
                        descripción: {{ producto.descripcionProducto }}<br><br>
                    </h2>
                    <h3>
                        Stock: {{ producto.stockProducto }}
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'producto_tienda' %}" class="btn btn-info btn-sm">Ir a la tienda</a>&nbsp;&nbsp;&nbsp;
        <a href="{% url 'home' %}" class="btn btn-info btn-sm">Ir a la página de inicio</a>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'core/js/footer.js'%}"></script>
<script src="{% static 'core/js/menu.js'%}"></script>
</body>
</html>
