{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'core/css/forms.css'%}" rel="stylesheet">
    <title>PetShop</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg bg-light">
    </nav>
    <h1 style="text-align: center !important;">
        Littles Petshop
    </h1>
    {% if list %}
            <div class="row">
            {% for p in list %}
                <a href="{% url 'producto_ficha' p.idProducto %}">
                    <div class="tienda_auto_recuadro">
                        <div class="tienda_auto_recuadro_interior">
                            <img src="/media/{{ p.imagenProducto }}" class="tienda_auto_imagen" alt="">
                        </div>
                        <div>
                            {{ p.nombreProducto }}
                            <br>
                            {{ p.categoria }}
                        </div>
                    </div>
                </a>
            {% endfor %}
            </div>
        {% endif %}
        <div class="tienda_link_home">
            <a href="{% url 'home' %}" class="btn btn-info btn-sm">Ir a la p√°gina e inicio</a>
        </div>
    <footer class="container-fluid grey fixed-bottom">
    </footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'core/js/footer.js'%}"></script>
<script src="{% static 'core/js/menu.js'%}"></script>
</body>
</html>
